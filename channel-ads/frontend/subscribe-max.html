<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª MAX</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #999999;
            --button-color: #3b82f6;
            --button-text-color: #ffffff;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --hint-color: #888888;
                --button-color: #3b82f6;
                --button-text-color: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--button-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 36px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .channel-name {
            color: var(--button-color);
            font-size: 20px;
            margin-bottom: 8px;
        }

        .platform-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--button-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .description {
            color: var(--hint-color);
            font-size: 15px;
            margin-bottom: 32px;
            max-width: 300px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 32px;
            background: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .loader {
            display: none;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--hint-color);
            border-top-color: var(--button-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            margin-top: 16px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .utm-info {
            margin-top: 20px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: var(--hint-color);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader active" id="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="icon">üí¨</div>

        <h1>Subscribe to Channel</h1>
        <h2 class="channel-name" id="channel-name">Loading...</h2>

        <div class="platform-badge">
            <span>üí¨</span>
            <span>MAX Messenger</span>
        </div>

        <p class="description">
            Click the button below to go to the channel and subscribe
        </p>

        <a class="btn" id="subscribe-btn" href="#" target="_blank">
            Subscribe to Channel
        </a>

        <p class="error" id="error" style="display: none;"></p>

        <div class="utm-info" id="utm-info" style="display: none;">
            Source: <span id="utm-source">-</span>
        </div>
    </div>

    <!-- Yandex Metrika (inserted dynamically) -->
    <script id="ym-script"></script>

    <!-- VK Pixel (inserted dynamically) -->
    <script id="vk-script"></script>

    <script>
        // MAX Web App SDK integration
        // Note: MAX may provide a similar SDK to Telegram's WebApp
        // For now, we'll use URL parameters as fallback

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('startapp') || urlParams.get('code') || '';

        // Try to get user data from MAX context (if SDK available)
        let maxUser = null;
        try {
            // MAX SDK may expose user data similar to Telegram
            if (window.MaxWebApp) {
                maxUser = window.MaxWebApp.initDataUnsafe?.user;
            }
        } catch (e) {
            console.log('MAX SDK not available');
        }

        let visitId = null;
        let channelData = null;

        // API base URL
        const API_BASE = window.location.origin + '/api';

        async function init() {
            if (!startParam) {
                showError('Invalid link');
                return;
            }

            try {
                // Get link info
                const infoRes = await fetch(API_BASE + '/track/info/' + startParam);
                const info = await infoRes.json();

                if (!info.success) {
                    showError(info.error || 'Link not found');
                    return;
                }

                channelData = info;

                // Show content
                document.getElementById('channel-name').textContent = info.channel.title;

                // Generate MAX channel link
                // MAX may use different link formats, adjust as needed
                const channelLink = info.channel.max_chat_id
                    ? `https://max.ru/channel/${info.channel.max_chat_id}`
                    : `https://max.ru/${info.channel.username || info.channel.title}`;

                document.getElementById('subscribe-btn').href = channelLink;

                // Show UTM info if available
                if (info.utm?.source) {
                    document.getElementById('utm-source').textContent = info.utm.source;
                    document.getElementById('utm-info').style.display = 'block';
                }

                document.getElementById('loader').classList.remove('active');
                document.getElementById('content').classList.add('active');

                // Initialize analytics (channel + link)
                initAnalytics(info.analytics);
                initLinkMetrika(info.metrika);

                // Track visit
                await trackVisit();

                // Send analytics event
                sendAnalyticsEvent('miniapp_opened');

            } catch (e) {
                console.error('Init error:', e);
                showError('Loading error');
            }
        }

        async function trackVisit() {
            try {
                const res = await fetch(API_BASE + '/track/visit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        shortCode: startParam,
                        platform: 'max',
                        maxUserId: maxUser?.user_id || maxUser?.id,
                        username: maxUser?.username,
                        firstName: maxUser?.name || maxUser?.first_name
                    })
                });

                const data = await res.json();
                if (data.success) {
                    visitId = data.visitId;
                    console.log('Visit tracked:', visitId);
                }
            } catch (e) {
                console.error('Track visit error:', e);
            }
        }

        // Initialize analytics
        function initAnalytics(analytics) {
            // Yandex Metrika
            if (analytics.yandex_metrika_id) {
                const ymId = analytics.yandex_metrika_id;
                window.ym = window.ym || function() { (window.ym.a = window.ym.a || []).push(arguments); };
                window.ym.l = +new Date();

                const script = document.createElement('script');
                script.src = 'https://mc.yandex.ru/metrika/tag.js';
                script.async = true;
                document.head.appendChild(script);

                script.onload = () => {
                    ym(ymId, 'init', {
                        clickmap: true,
                        trackLinks: true,
                        accurateTrackBounce: true,
                        webvisor: false,
                        params: {
                            platform: 'max',
                            max_user_id: maxUser?.user_id,
                            utm_source: channelData?.utm?.source,
                            utm_campaign: channelData?.utm?.campaign
                        }
                    });
                    console.log('YM initialized:', ymId);
                };
            }

            // VK Pixel
            if (analytics.vk_pixel_id) {
                const vkId = analytics.vk_pixel_id;
                window.VK = window.VK || {};
                window.VK.Retargeting = window.VK.Retargeting || {};

                const script = document.createElement('script');
                script.src = 'https://vk.com/js/api/openapi.js?169';
                script.async = true;
                document.head.appendChild(script);

                script.onload = () => {
                    VK.Retargeting.Init(vkId);
                    VK.Retargeting.Hit();
                    console.log('VK Pixel initialized:', vkId);
                };
            }
        }

        // Send analytics events
        function sendAnalyticsEvent(eventName, params = {}) {
            const eventParams = {
                platform: 'max',
                max_user_id: maxUser?.user_id,
                utm_source: channelData?.utm?.source,
                utm_campaign: channelData?.utm?.campaign,
                ...params
            };

            // Yandex Metrika
            if (channelData?.analytics?.yandex_metrika_id && window.ym) {
                ym(channelData.analytics.yandex_metrika_id, 'reachGoal', eventName, eventParams);
                console.log('YM event:', eventName);
            }

            // VK Pixel
            if (channelData?.analytics?.vk_pixel_id && window.VK?.Retargeting) {
                VK.Retargeting.Event(eventName);
                console.log('VK event:', eventName);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ø–Ω–¥–µ–∫—Å –ú–µ—Ç—Ä–∏–∫–∏ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å—Å—ã–ª–∫–∏
        function initLinkMetrika(metrika) {
            if (!metrika || !metrika.counter_id) return;

            const ymId = Number(metrika.counter_id);
            if (!ymId) return;

            if (channelData?.analytics?.yandex_metrika_id === metrika.counter_id) {
                console.log('Link YM counter matches channel counter, skipping duplicate');
                return;
            }

            const script = document.createElement('script');
            script.src = 'https://mc.yandex.ru/metrika/tag.js';
            script.async = true;
            document.head.appendChild(script);

            script.onload = () => {
                if (!window.ym) {
                    window.ym = function() { (window.ym.a = window.ym.a || []).push(arguments); };
                    window.ym.l = +new Date();
                }
                ym(ymId, 'init', {
                    clickmap: false,
                    trackLinks: false,
                    accurateTrackBounce: true,
                    params: {
                        platform: 'max',
                        max_user_id: maxUser?.user_id,
                        utm_source: channelData?.utm?.source,
                        utm_campaign: channelData?.utm?.campaign,
                        link_code: startParam
                    }
                });
                console.log('Link YM initialized:', ymId);
            };
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ü–µ–ª—å –Ø–ú –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å—Å—ã–ª–∫–∏
        function fireLinkMetrikaGoal() {
            const metrika = channelData?.metrika;
            if (!metrika || !metrika.counter_id || !metrika.goal_name) return;

            const ymId = Number(metrika.counter_id);
            if (!ymId || !window.ym) return;

            ym(ymId, 'reachGoal', metrika.goal_name, {
                platform: 'max',
                max_user_id: maxUser?.user_id,
                utm_source: channelData?.utm?.source,
                utm_campaign: channelData?.utm?.campaign,
                link_code: startParam
            });
            console.log('Link YM goal fired:', metrika.goal_name, 'counter:', ymId);
        }

        // Subscribe button click handler
        document.getElementById('subscribe-btn').addEventListener('click', () => {
            sendAnalyticsEvent('subscribe_clicked');

            // –°—Ç—Ä–µ–ª—è–µ–º —Ü–µ–ª—å –Ø–ú –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å—Å—ã–ª–∫–∏
            fireLinkMetrikaGoal();

            // Record subscription attempt
            if (maxUser?.user_id || maxUser?.id) {
                fetch(API_BASE + '/track/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        shortCode: startParam,
                        platform: 'max',
                        maxUserId: maxUser.user_id || maxUser.id,
                        username: maxUser.username,
                        firstName: maxUser.name || maxUser.first_name,
                        visitId: visitId
                    })
                }).catch(console.error);
            }
        });

        function showError(message) {
            document.getElementById('loader').classList.remove('active');
            document.getElementById('content').classList.add('active');
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('subscribe-btn').style.display = 'none';
        }

        // Initialize
        init();
    </script>
</body>
</html>
