                    { type: 'section', styles: { padding: '80px 20px', backgroundColor: '#fefce8' }, children: [
                        { type: 'heading', content: '–§–æ—Ç–æ —Å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π' },
                        { type: 'gallery' }
                    ]},
                    { type: 'section', styles: { padding: '80px 20px' }, children: [
                        { type: 'heading', content: '–û—Ç–∑—ã–≤—ã –∫–ª–∏–µ–Ω—Ç–æ–≤' },
                        { type: 'testimonial' }
                    ]},
                    { type: 'section', styles: { padding: '80px 20px', backgroundColor: '#eab308', color: 'white' }, children: [
                        { type: 'heading', content: '–ó–∞–∫–∞–∑–∞—Ç—å –ø—Ä–∞–∑–¥–Ω–∏–∫', styles: { color: 'white' } },
                        { type: 'form' }

                    { type: 'footer' }

        let selectedTemplateId = null;

        function getPages() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function savePages(pages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
        }

        function createNewPage() {
            // Show template selection modal
            selectedTemplateId = 'blank';
            renderTemplates();
            document.getElementById('templateModal').classList.add('active');
            document.getElementById('createPageBtn').disabled = false;
        }

        function closeTemplateModal() {
            document.getElementById('templateModal').classList.remove('active');
            selectedTemplateId = null;
        }

        function renderTemplates(category = 'all') {
            const grid = document.getElementById('templatesGrid');
            let filtered = pageTemplates;

            if (category !== 'all') {
                filtered = pageTemplates.filter(t => t.category === category);
            }

            grid.innerHTML = filtered.map(template => `
                <div class="template-card ${selectedTemplateId === template.id ? 'selected' : ''}"
                     onclick="selectTemplate('${template.id}')">
                    <div class="template-card-icon">${template.thumbnail}</div>
                    <div class="template-card-name">${template.name}</div>
                </div>
            `).join('');
        }

        function selectTemplate(id) {
            selectedTemplateId = id;
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            document.getElementById('createPageBtn').disabled = false;
        }

        function createPageWithTemplate() {
            if (!selectedTemplateId) return;

            const template = pageTemplates.find(t => t.id === selectedTemplateId);
            const pages = getPages();
            const newPage = {
                id: 'page_' + Date.now(),
                name: template ? template.name : '–ù–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                elements: [],
                templateId: selectedTemplateId
            };
            pages.unshift(newPage);
            savePages(pages);

            closeTemplateModal();
            // Open editor with new page and template
            window.location.href = `index.html?id=${newPage.id}&template=${selectedTemplateId}`;
        }

        // Category filter
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('template-category')) {
                document.querySelectorAll('.template-category').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderTemplates(e.target.dataset.category);
            }
        });

        function editPage(id) {
            window.location.href = `index.html?id=${id}`;
        }

        function duplicatePage(id) {
            const pages = getPages();
            const page = pages.find(p => p.id === id);
            if (page) {
                const newPage = {
                    ...JSON.parse(JSON.stringify(page)),
                    id: 'page_' + Date.now(),
                    name: page.name + ' (–∫–æ–ø–∏—è)',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                pages.unshift(newPage);
                savePages(pages);
                renderPages();
            }
        }

        function deletePage(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É?')) {
                const pages = getPages().filter(p => p.id !== id);
                savePages(pages);
                renderPages();
            }
        }

        function renamePage(id, newName) {
            const pages = getPages();
            const page = pages.find(p => p.id === id);
            if (page) {
                page.name = newName;
                page.updatedAt = new Date().toISOString();
                savePages(pages);
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterPages() {
            const query = document.getElementById('searchPages').value.toLowerCase();
            const cards = document.querySelectorAll('.page-card:not(.new)');
            cards.forEach(card => {
                const name = card.querySelector('.page-title input').value.toLowerCase();
                card.style.display = name.includes(query) ? '' : 'none';
            });
        }

        function renderPages() {
            const pages = getPages();
            const grid = document.getElementById('pagesGrid');

            if (pages.length === 0) {
                grid.innerHTML = `
                    <div class="page-card new" onclick="createNewPage()">
                        <i class="fas fa-plus-circle"></i>
                        <span>–°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</span>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="page-card new" onclick="createNewPage()">
                    <i class="fas fa-plus"></i>
                    <span>–ù–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</span>
                </div>
            `;

            pages.forEach(page => {
                html += `
                    <div class="page-card" data-id="${page.id}">
                        <div class="page-preview">
                            ${page.elements?.length ?
                                '<div class="page-preview-placeholder"><i class="fas fa-file-alt"></i></div>' :
                                '<div class="page-preview-placeholder"><i class="fas fa-file"></i></div>'
                            }
                        </div>
                        <div class="page-info">
                            <div class="page-title">
                                <input type="text" value="${page.name}"
                                    onchange="renamePage('${page.id}', this.value)"
                                    onclick="event.stopPropagation()">
                            </div>
                            <div class="page-date">
                                –ò–∑–º–µ–Ω–µ–Ω–æ: ${formatDate(page.updatedAt)}
                            </div>
                            <div class="page-actions">
                                <button class="page-action primary" onclick="editPage('${page.id}')">
                                    <i class="fas fa-edit"></i> –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <button class="page-action" onclick="duplicatePage('${page.id}')">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="page-action danger" onclick="deletePage('${page.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        // ===== Tabs =====
        function switchTab(tab) {
            document.querySelectorAll('.pages-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'pages') {
                document.querySelector('.pages-tab:first-child').classList.add('active');
                document.getElementById('pagesTab').classList.add('active');
            } else if (tab === 'submissions') {
                document.getElementById('submissionsTab').classList.add('active');
                document.getElementById('submissionsTabContent').classList.add('active');
                loadSubmissions();
            }
        }

        // ===== Submissions =====
        const BACKEND_URL = 'https://ai-tools-backend-d3zr.onrender.com';
        let allSubmissions = [];

        async function loadSubmissions() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/submissions`);
                const data = await response.json();
                allSubmissions = data.submissions || [];
                updateSubmissionsBadge();
                updatePageFilter();
                renderSubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsContent').innerHTML = `
                    <div class="submissions-empty">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞—è–≤–∫–∏</p>
                        <button class="btn-secondary" onclick="loadSubmissions()" style="margin-top:16px;">
                            <i class="fas fa-sync-alt"></i> –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        function refreshSubmissions() {
            loadSubmissions();
        }

        function updateSubmissionsBadge() {
            document.getElementById('submissionsBadge').textContent = allSubmissions.length;
        }

        function updatePageFilter() {
            const pages = getPages();
            const select = document.getElementById('filterPage');
            const pageIds = [...new Set(allSubmissions.map(s => s.pageId))];

            select.innerHTML = '<option value="">–í—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</option>';
            pageIds.forEach(pageId => {
                const page = pages.find(p => p.id === pageId);
                const name = page ? page.name : pageId;
                select.innerHTML += `<option value="${pageId}">${name}</option>`;
            });
        }

        function filterSubmissions() {
            renderSubmissions();
        }

        function renderSubmissions() {
            const filterPageId = document.getElementById('filterPage').value;
            const searchQuery = document.getElementById('searchSubmissions').value.toLowerCase();

            let filtered = allSubmissions;

            if (filterPageId) {
                filtered = filtered.filter(s => s.pageId === filterPageId);
            }

            if (searchQuery) {
                filtered = filtered.filter(s => {
                    const dataStr = JSON.stringify(s.formData).toLowerCase();
                    return dataStr.includes(searchQuery);
                });
            }

            if (filtered.length === 0) {
                document.getElementById('submissionsContent').innerHTML = `
                    <div class="submissions-empty">
                        <i class="fas fa-inbox"></i>
                        <p>${allSubmissions.length === 0 ? '–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫' : '–ù–µ—Ç –∑–∞—è–≤–æ–∫ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º'}</p>
                    </div>
                `;
                return;
            }

            const pages = getPages();
            let html = `
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>–î–∞—Ç–∞</th>
                            <th>–°—Ç—Ä–∞–Ω–∏—Ü–∞</th>
                            <th>–î–∞–Ω–Ω—ã–µ</th>
                            <th>IP</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filtered.forEach(sub => {
                const page = pages.find(p => p.id === sub.pageId);
                const pageName = page ? page.name : sub.pageId;
                const date = new Date(sub.submittedAt);
                const dateStr = date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let dataHtml = '<div class="submission-data">';
                for (const [key, value] of Object.entries(sub.formData || {})) {
                    dataHtml += `<div class="submission-data-item"><strong>${key}:</strong> ${escapeHtmlChars(value)}</div>`;
                }
                dataHtml += '</div>';

                html += `
                    <tr>
                        <td>${dateStr}</td>
                        <td><span class="page-badge">${escapeHtmlChars(pageName)}</span></td>
                        <td>${dataHtml}</td>
                        <td>${sub.ip || '-'}</td>
                        <td class="submission-actions">
                            <button onclick="copySubmission('${sub.id}')" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="delete" onclick="deleteSubmission('${sub.id}')" title="–£–¥–∞–ª–∏—Ç—å">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('submissionsContent').innerHTML = html;
        }

        function escapeHtmlChars(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        async function deleteSubmission(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?')) return;

            try {
                await fetch(`${BACKEND_URL}/api/submissions/${id}`, { method: 'DELETE' });
                allSubmissions = allSubmissions.filter(s => s.id !== id);
                updateSubmissionsBadge();
                renderSubmissions();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
            }
        }

        function copySubmission(id) {
            const sub = allSubmissions.find(s => s.id === id);
            if (!sub) return;

            let text = '';
            for (const [key, value] of Object.entries(sub.formData || {})) {
                text += `${key}: ${value}\n`;
            }
            text += `\n–î–∞—Ç–∞: ${new Date(sub.submittedAt).toLocaleString('ru-RU')}`;

            navigator.clipboard.writeText(text);
            alert('–î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!');
        }

        function exportSubmissionsCSV() {
            if (allSubmissions.length === 0) {
                alert('–ù–µ—Ç –∑–∞—è–≤–æ–∫ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }

            const pages = getPages();

            // Collect all unique field names
            const allFields = new Set();
            allSubmissions.forEach(sub => {
                Object.keys(sub.formData || {}).forEach(key => allFields.add(key));
            });
            const fields = Array.from(allFields);

            // Create CSV
            let csv = '–î–∞—Ç–∞,–°—Ç—Ä–∞–Ω–∏—Ü–∞,IP,' + fields.join(',') + '\n';

            allSubmissions.forEach(sub => {
                const page = pages.find(p => p.id === sub.pageId);
                const pageName = page ? page.name : sub.pageId;
                const date = new Date(sub.submittedAt).toLocaleString('ru-RU');

                const row = [
                    `"${date}"`,
                    `"${pageName}"`,
                    `"${sub.ip || ''}"`,
                    ...fields.map(f => `"${(sub.formData?.[f] || '').replace(/"/g, '""')}"`)
                ];
                csv += row.join(',') + '\n';
            });

            // Download
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `submissions_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Init
        renderPages();
        // Load submissions count on init
        loadSubmissions();
    </script>
